<h2 class="tc pl4">Users</h2>
<ul class="list center mw5">
  <li class = "mw5 bg-washed-red br3 pa3 pa4-ns mv3 ba b--black-10" *ngFor="let user of users">
      <h3 class="tc">{{user.firstName}} {{user.lastName}} </h3>
      <ul *ngIf="showExtended">
        <li>Age: {{user.age}}</li>
        <li>Address: {{user.address.street}} {{user.address.city}}, {{user.address.state}}</li>
      </ul>
  </li>
</ul>
